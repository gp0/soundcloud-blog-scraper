  <!-- Custom styles for this template -->

   <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    </head>

    <body>

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Soundcloud Blog Scraper</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="http://theblog.de/">Home</a></li>
              <li><a href="http://jdownloader.org/" target="_blank">jDownloader</a>
              </li>
            </ul>
           
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="container">

        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
          <h1>Paste a link</h1>
          <form role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="link" placeholder="http://freebreaksblog.com/">
            </div>
            <p>
            <button id="scrapeButton" type="button" class="btn btn-primary btn-lg has-spinner" onclick="javascript:scrape($('#link').val());">Scrape <img style="display: none;" id="spinner" src="img/spinner.gif"></button>

            <button id="jd" style="display: none" type="button" class="btn btn-primary btn-lg" onclick="javascript:addScrapedLinksToJD();">Add to JDownloader</button>
            </p>
            
            <p>
              <textarea style="display:none;" id="scraped" class="form-control" rows="3"></textarea>
            </p>
          </form>
        </p>
      </div>

    </div> <!-- /container -->
